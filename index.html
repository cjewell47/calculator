<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row calc">
      <div class="row result">
        <h1 type="text" class="display col-12" name="input" id="screen"></h1>
      </div>
      <div class="col-md-7 col-sm-10 col-xs-12">
        <div class="row numbers">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="7">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="8">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="9">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="4">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="5">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="6">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="1">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="2">
            <input type="button" class="number col-md-4 col-sm-4 col-xs-4" value="3">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <div class="row">
                <input type="button" class="number col-md-12 col-sm-12 col-xs-12" value="0">
                <input type="button" class="point col-md-12 col-sm-12 col-xs-12" value=".">
              </div>
            </div>
            <div class="hidden-sm hidden-md hidden-lg col-xs-8">
              <div class="row">
                <input type="button" class="operator col-xs-6" value="+">
                <input type="button" class="operator col-xs-6" value="-">
                <input type="button" class="operator col-xs-6" value="*">
                <input type="button" class="operator col-xs-6" value="/">
              </div>
            </div>
            <input type="button" class="eq hidden-sm hidden-md hidden-lg col-xs-12" value="=">
            <input type="button" class="save col-md-4 col-sm-4 col-xs-8" value="save">
            <input type="button" class="cancel col-md-4 col-sm-4 col-xs-4" value="cancel">
        </div>
      </div>
      <div class="col-md-1 col-sm-2">
        <div class="row operators">
          <input type="button" class="operator col-md-12 col-sm-12 hidden-xs" value="+">
          <input type="button" class="operator col-md-12 col-sm-12 hidden-xs" value="-">
          <input type="button" class="operator col-md-12 col-sm-12 hidden-xs" value="*">
          <input type="button" class="operator col-md-12 col-sm-12 hidden-xs" value="/">
          <input type="button" class="eq col-md-12 col-sm-12 hidden-xs" value="=">
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="row saved">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
